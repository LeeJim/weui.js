<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>WeUI.js</title>
    <meta name="keywords" content="微信,WeUI,jQuery,Zepto,WeUI.js">
    <meta name="description" content="WeUI 为微信 Web 服务量身设计">
    <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/1.0.1/weui.css">
    <style>
        html, body, .container{
            height: 100%;
        }
        body{
            background-color: #efeff4;
            -webkit-tap-highlight-color: transparent;
        }
        .container {

        }

        .padding {
            padding: 15px;
        }
    </style>
</head>
<body ontouchstart>

<div class="container">
    <div class="weui-tab">
        <!--<div class="weui-navbar">-->
            <!--<div class="weui-navbar__item">-->
                <!--按钮-->
            <!--</div>-->
            <!--<div class="weui-navbar__item">-->
                <!--表单-->
            <!--</div>-->
            <!--<div class="weui-navbar__item">-->
                <!--搜索-->
            <!--</div>-->
        <!--</div>-->
        <div class="weui-tab_bd">
            <div class="weui-tab__panel" style="display: none;">
                <div class="padding">
                    <a href="javascript:;" id="btnConfirm" class="weui-btn weui-btn_primary">Confirm</a>
                    <a href="javascript:;" id="btnAlert" class="weui-btn weui-btn_warn">Alert</a>
                    <a href="javascript:;" id="btnDialog" class="weui-btn weui-btn_default">Dialog</a>
                    <a href="javascript:;" id="btnToast" class="weui-btn weui-btn_primary">Toast</a>
                    <a href="javascript:;" id="btnLoading" class="weui-btn weui-btn_default">Loading</a>
                    <a href="javascript:;" id="btnTopTips" class="weui-btn weui-btn_default">TopTips</a>
                    <a href="javascript:;" id="btnActionSheet" class="weui-btn weui-btn_default">ActionSheet</a>
                </div>
            </div>
            <div class="weui-tab__panel" style="display: none;">
                <!--BEGIN 上传-->
                <div class="weui-cells weui-cells_form">
                    <div class="weui-cell">
                        <div class="weui-cell__bd">
                            <div id="uploader"></div>
                        </div>
                    </div>
                </div>
                <!--END 上传-->

                <div class="weui-cells__title">表单</div>
                <form id="form">
                    <div class="weui-cells weui-cells_form">
                        <div class="weui-cell">
                            <div class="weui-cell__hd"><label class="weui-label">手机号</label></div>
                            <div class="weui-cell__bd">
                                <input class="weui-input" type="tel" required pattern="[0-9]{11}" maxlength="11" placeholder="输入你现在的手机号" emptyTips="请输入手机号" notMatchTips="请输入正确的手机号">
                            </div>
                            <div class="weui-cell__ft">
                                <i class="weui-icon-warn"></i>
                            </div>
                        </div>
                        <div class="weui-cell weui-cell weui-cell_vcode">
                            <div class="weui-cell__hd"><label class="weui-label">验证码</label></div>
                            <div class="weui-cell__bd">
                                <input class="weui-input" type="number" required placeholder="点击验证码更换" tips="请输入验证码">
                            </div>
                            <div class="weui-cell__ft">
                                <i class="weui-icon-warn"></i>
                                <img class="weui-vcode-img" src="http://weui.github.io/weui/images/vcode.jpg">
                            </div>
                        </div>
                    </div>
                    <div class="weui-btn-area">
                        <a id="formSubmitBtn" href="javascript:" class="weui-btn weui-btn_primary">提交</a>
                    </div>
                </form>
            </div>
            <div class="weui-tab__panel">
                <div class="searchbar-wrp" style="margin-top: 100px">

                </div>
            </div>
        </div>
        <div class="weui-tabbar">
            <a href="javascript:;" class="weui-tabbar__item">
                <div class="weui-tabbar__icon">
                    <img src="https://weui.github.io/weui/images/icon_nav_button.png" alt="">
                </div>
                <p class="weui-tabbar__label">按钮</p>
            </a>
            <a href="javascript:;" class="weui-tabbar__item">
                <div class="weui-tabbar__icon">
                    <img src="https://weui.github.io/weui/images/icon_nav_msg.png" alt="">
                </div>
                <p class="weui-tabbar__label">表单</p>
            </a>
            <a href="javascript:;" class="weui-tabbar__item">
                <div class="weui-tabbar__icon">
                    <img src="http://weui.github.io/weui/images/icon_nav_search_bar.png" alt="">
                </div>
                <p class="weui-tabbar__label">搜索栏</p>
            </a>
        </div>
    </div>
</div>

<script src="//cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
<script src="//cdn.bootcss.com/fastclick/1.0.6/fastclick.min.js"></script>
<!--<script src="//rawgit.com/wechatfe/vconsole/master/dist/vconsole.min.js"></script>-->
<script src="../weui.js"></script>
<script src="./example.js"></script>
</body>
</html>
